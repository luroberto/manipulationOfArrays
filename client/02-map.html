<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using map</title>
</head>
<body>
    <div id="app"></div>
    <script>
        const cars = [
        {model: 'Gol', marca: 'vw', price: 1000},
        {model: 'vento', marca: 'vw', price: 2000},
        {model: 'fox', marca: 'vw', price: 2500},
        ];

        const app = document.getElementById('app');
        const list = cars.map(car => {
            return `<li>${car.model}, ${car.marca}, ${car.price}</li>`;
        })
        app.innerHTML = list.join('');
    </script>
</body>
</html>
